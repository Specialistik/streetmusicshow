{% extends "base.html" %}

{% block head %}
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script>
		!window.jQuery && document.write('<script src="/static/scripts/jquery.js"><\/script>');
	</script>
	<script type="text/javascript" src="/static/scripts/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
	<script type="text/javascript" src="/static/scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <script type="text/javascript" src="/static/scripts/videos.js"></script>

	<link rel="stylesheet" type="text/css" href="/static/scripts/fancybox/jquery.fancybox-1.3.4.css" media="screen">
{% endblock %}

{% block content %}
    {% if first_video %}
        <iframe src="http://www.youtube.com/embed/{{ first_video.link }}" width="820" height="560" frameborder="0" allowfullscreen=""></iframe>
        <div style="clear: both"></div>
        <div id="hr"></div><br>
    {% endif %}

    <ul id="photos">
        {% for video in videos %}
            <li>
                <a class="fancybox video-thumb" rel="gallery1" href="http://www.youtube.com/embed/{{ video.link }}">
                    <img src="http://img.youtube.com/vi/{{ video.link }}/default.jpg" width="261" height="150">
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
