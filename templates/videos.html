{% extends "base.html" %}

{% block head %}
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script>
		!window.jQuery && document.write('<script src="/static/scripts/jquery.js"><\/script>');
	</script>
	<script type="text/javascript" src="/static/scripts/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
	<script type="text/javascript" src="/static/scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/scripts/fancybox/jquery.fancybox-1.3.4.css" media="screen">
{% endblock %}

{% block content %}
    <ul id="photos">
        {% for video in videos %}
            <li>
                <a class="fancybox" rel="gallery1" href="http://www.youtube.com/watch?v={{ video.link }}" target="_blank">
                    <img src="http://img.youtube.com/vi/{{ video.link }}/default.jpg" width="261" height="150">
                </a>
            </li>
        {% endfor %}
        {% comment %}
        <li><a class="fancybox" id="example1" rel="gallery1" href="img/photos/1.jpg" title="1">
            <img src="img/photos/small/1.jpg" alt=""></a>
        </li><li><a class="fancybox" id="example1" rel="gallery1" href="img/photos/2.jpg" title="2">
            <img src="img/photos/small/2.jpg" alt=""></a>
        </li><li><a class="fancybox" id="example1" rel="gallery1" href="img/photos/3.jpg" title="3">
            <img src="img/photos/small/3.jpg" alt=""></a>
        </li><li><a class="fancybox" id="example1" rel="gallery1" href="img/photos/4.jpg" title="4">
            <img src="img/photos/small/3.jpg" alt=""></a>
        </li><li><a class="fancybox" id="example1" rel="gallery1" href="img/photos/5.jpg" title="5">
            <img src="img/photos/small/1.jpg" alt=""></a>
        </li><li><a class="fancybox" id="example1" rel="gallery1" href="img/photos/6.jpg" title="6">
            <img src="img/photos/small/2.jpg" alt=""></a>
        </li><li><a class="fancybox" id="example1" rel="gallery1" href="img/photos/7.jpg" title="7">
            <img src="img/photos/small/2.jpg" alt=""></a>
        </li><li><a class="fancybox" id="example1" rel="gallery1" href="img/photos/8.jpg" title="8">
            <img src="img/photos/small/3.jpg" alt=""></a>
        </li><li><a class="fancybox" id="example1" rel="gallery1" href="img/photos/9.jpg" title="9">
            <img src="img/photos/small/1.jpg" alt=""></a>
		</li>
        {% endcomment %}
    </ul>
{% endblock %}
